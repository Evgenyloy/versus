<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="" class="header__logo">VERSUS</a>
				<nav class="menu" data-menu>
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="#">Portfolio</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">About</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Contact</a>
						</li>
					</ul>
				</nav>
				<button class="burger" data-burger>
					<span class="burger__line"></span>
				</button>
			</div>
		</div>
	</header>

	<section class="hero">
		<img class="hero__fon" src="img/fon.jpg" alt="fon">
		<div class="container">
			<div class="hero__inner">
				<h1 class="hero__title">We build beautiful web and mobile apps.</h1>
				<a class="hero__btn-link" href="#">Get a quote</a>
			</div>
		</div>
	</section>

	<div class="works">
		<div class="container">
			<h2 class="works__title">Latest Work</h2>
			<div class="works__inner">
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE1.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE2.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE3.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE4.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE5.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE6.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE7.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE8.jpg" alt="works-img">
				</a>
				<a class="works__link" href="#">
					<img class="works__img" src="img/IMAGE9.jpg" alt="works-img">
				</a>
			</div>
		</div>
	</div>

	<footer class="footer">
		<a class="footer__logo" href="#">VERSUS</a>
		<a class="footer__link" href="">Powered by Webflow</a>

	</footer>

	<script src="js/script.js"></script>

</body>

</html>
